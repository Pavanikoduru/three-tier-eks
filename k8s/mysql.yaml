apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  namespace: three-tier
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - name: mysql
        image: mysql:8.0
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: root123
        - name: MYSQL_DATABASE
          value: demo
        ports:
        - containerPort: 3306
---
apiVersion: v1
kind: Service
metadata:
  name: mysql
  namespace: three-tier
spec:
  selector:
    app: mysql
  ports:
  - port: 3306
    targetPort: 3306

